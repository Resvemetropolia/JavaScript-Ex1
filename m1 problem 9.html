<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
</head>
<body>

<script>
    var userNumber = prompt("Enter an integer:");
    userNumber = parseInt(userNumber);

    if (isNaN(userNumber) || userNumber <= 0 || !Number.isInteger(userNumber)) {
        document.write("<p>Invalid input. Please enter a positive integer.</p>");
    } else {
        var isPrime = true;

        for (var i = 2; i < userNumber; i++) {
            if (userNumber % i === 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            document.write("<p>" + userNumber + " is a prime number.</p>");
        } else {
            document.write("<p>" + userNumber + " is not a prime number.</p>");
        }
    }
</script>

</body>
</html>
