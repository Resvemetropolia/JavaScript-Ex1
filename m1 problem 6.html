<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Root Calculator</title>
</head>
<body>

<script>
    // Ask the user if they want to calculate the square root
    var shouldCalculate = confirm("Should I calculate the square root?");

    if (shouldCalculate) {
        var inputNumber = prompt("Enter a number:");
        inputNumber = parseFloat(inputNumber);
        if (inputNumber < 0) {
            document.write("<p>The square root of a negative number is not defined.</p>");
        } else {
            var squareRoot = Math.sqrt(inputNumber);
            document.write("<p>The square root of " + inputNumber + " is: " + squareRoot + "</p>");
        }
    } else {
        document.write("<p>The square root is not calculated.</p>");
    }
</script>

</body>
</html>
