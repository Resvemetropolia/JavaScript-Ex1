<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
</head>
<body>

<script>
    var numDiceRolls = prompt("Enter the number of dice rolls:");
    numDiceRolls = parseInt(numDiceRolls);
    if (isNaN(numDiceRolls) || numDiceRolls <= 0) {
        console.error("Invalid input. Please enter a positive integer for the number of dice rolls.");
    } else {
        var sum = 0;

        for (var i = 0; i < numDiceRolls; i++) {
            var dieResult = Math.floor(Math.random() * 6) + 1;
            console.log("Roll " + (i + 1) + ": " + dieResult);
            sum += dieResult;
        }
        console.log("Sum of the dice rolls: " + sum);
    }
</script>

</body>
</html>
