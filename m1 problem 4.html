<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Sorting Hat</title>
</head>
<body>

<script>
    var studentName = prompt("Welcome to Hogwarts! Please enter your name:");
    var randomValue = Math.floor(Math.random() * 4) + 1;
    var house;
    switch (randomValue) {
        case 1:
            house = "Gryffindor";
            break;
        case 2:
            house = "Slytherin";
            break;
        case 3:
            house = "Hufflepuff";
            break;
        case 4:
            house = "Ravenclaw";
            break;
        default:
            house = "Unknown House";
    }
    document.write("<p>" + studentName + ", you are in " + house + "!</p>");
</script>

</body>
</html>
